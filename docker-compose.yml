version: "3.9"

services:
    connectangry:
        image: connect-angry
        container_name: connect-angry
        environment:
            - TOKEN=${TOKEN}
            - REFRESHCOMMANDS="true"
        build:
            context: .
            dockerfile: ./Dockerfile
    mysql:
        image: mysql:latest
        ports:
            - 8083:3306
        volumes:
            - ./test-sql-2:/docker-entrypoint-initdb.d
        environment:
            MYSQL_ROOT_PASSWORD: pwd
            MYSQL_DATABASE: mysql
